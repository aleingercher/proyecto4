<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/navbar-footer.css">
    <link rel="stylesheet" href="/css/registro.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Domine&family=Permanent+Marker&display=swap"
        rel="stylesheet"> -->
    <script src="https://kit.fontawesome.com/e84be291c7.js" crossorigin="anonymous"></script>
    <title>Registro</title>
</head>

<body class="bg-dark">
    <header>
        <div th:replace="fragments-navbar-footer :: navbar"></div>
    </header>
    <form class="form-registro" th:action="@{/user/registrarUsuario}" method="POST">
        <h4 class="titulo">Registro Usuario:</h4>
        <p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
        <div class="mb-3">
            <label for="email">EMAIL:</label>
            <input class="form-control" type="email" name="email" id="email"
                placeholder="Ingrese su mail " th:value="${email}">
            <label for="nombre">NOMBRE:</label>
            <input class="form-control" type="text" name="nombre" id="nombre"
                placeholder="Ingrese su nombre " th:value="${nombre}">
            <label for="apellido">APELLIDO:</label>
            <input class="form-control" type="text" name="apellido" id="apellido"
                placeholder="Ingrese su apellido " th:value="${apellido}">
            <label for="celular">TELEFONO:</label>
            <input class="form-control" type="tel" name="celular" id="celular"
                placeholder="Ingrese su numero de telefono " th:value="${celular}">
            <label for="localidad">LOCALIDAD:</label>
            <input class="form-control" type="text" name="localidad" id="localidad"
                placeholder="Ingrese la localidad donde vive " th:value="${localidad}">
            <label for="domicilio">DOMICILIO:</label>
            <input class="form-control" type="text" name="domicilio" id="domicilio"
                placeholder="Ingrese la direccion donde vive " th:value="${domicilio}">
            <label for="clave">CONTRASEÑA:</label>
            <input class="form-control" type="password" name="clave" id="clave"
                placeholder="Ingrese su contraseña">
            <label for="clave2">CONFIRME CONTRASEÑA:</label>
            <input class="form-control" type="password" name="clave2" id="clave2"
                placeholder="Confirme su contraseña">
        </div>
        <div class="mb-3 form-check">
            <label class="form-check-label" for="exampleCheck1">Recordar</label>
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <footer class="pie-pagina">
        <div th:replace="fragments-navbar-footer :: footer"></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</body>

</html>
