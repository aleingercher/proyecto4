<div th:fragment="user">

  <div class="buscador">
    <i class="icono fa fa-search"></i>
    <input autocomplete="off" type="text" name="search" id="search"
      placeholder="Ingrese su busqueda">
    <table class="table">
      <thead>
        <tr>
          <th>Marca</th>
          <th>Tipo</th>
          <th>envase</th>
          <th>$</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="cerveza:${cervezas}" th:idc=${cerveza.id}
          onclick="rowClickedCerveza(this.getAttribute('idc'))" style="cursor: pointer">
          <td th:text="${cerveza.marca}">Marca</td>
          <td th:text="${cerveza.varietal}">flia</td>
          <td th:text="${cerveza.envase}">envase</td>
          <td th:text="${cerveza.precio}">$</td>

          <!-- ESTE BOTON ESTA PUESTO PARA PODER IR A LA VISTA producto.html, SE TENDRIA QUE SACAR-->
          <!-- <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <a type="button" class="btn btn-primary"
              th:href="@{/producto/cervezaEspecifico/__${cerveza.id}__}"><i
                data-feather="info"></i></a>
          </div> -->
        </tr>
        <tr th:each="vino:${vinos}" th:idv=${vino.id}
          onclick="rowClickedVino(this.getAttribute('idv'))" style="cursor: pointer">
          <td th:text="${vino.marca}">Marca</td>
          <td th:text="${vino.varietal}">flia</td>
          <td th:text="${vino.envase}">envase</td>
          <td th:text="${vino.precio}">$</td>
        </tr>

        <tr th:each="prod:${espirituosas}" th:ide=${prod.id}
          onclick="rowClickedEspirituosa(this.getAttribute('ide'))" style="cursor: pointer">
          <a th:href="@{/producto/espirituosaEspecifico/__${prod.id}__}">
            <td th:text="${prod.marca}">Marca</td>
            <td th:text="${prod.tipo}">Flia</td>
            <td th:text="${prod.envase}">envase</td>
            <td th:text="${prod.precio}">$</td>
          </a>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
        class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="imagenes/carousel-home/carousel1.jpg" alt="...">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="imagenes/carousel-home/carousel2.jpg" alt="...">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="imagenes/carousel-home/carousel4.jpg" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container">
    <div class="row d-flex justify-content-around my-3">
      <div class="col-12 col-sm-3 card-products">
        <a th:href="@{/producto/filtradoCerveza}">
          <img src="imagenes/cerveza2.jpg" alt="espirituosas">
          <div class="card-content">
            <h5 class="title">CERVEZA</h5>
          </div>
        </a>
      </div>
      <div class="col-12 col-sm-3 card-products">
        <a th:href="@{/producto/filtradoVino}">
          <img src="imagenes/vino.jpg" alt="vinos">
          <div class="card-content">
            <h5 class="title">VINO</h5>
          </div>
        </a>
      </div>
      <div class="col-12 col-sm-3 card-products">
        <a th:href="@{/producto/filtradoEspirituosa}">
          <img src="imagenes/espirituosas2.jpg" alt="cerveza">
          <div class="card-content">
            <h5 class="title">BEBIDAS ESPIRITUOSAS</h5>
          </div>
        </a>
      </div>
    </div>
  </div>

<div th:fragment="admin">
  <div id="flex-center">
    <div "${error != null}" th:text="${error}"
      class="alert-success alert-dismissible fade show mt-3" role="alert">
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
    </div>
    <div class="block-mid">
      <a id="btn" th:href="@{/producto/cargarProductos}"
        class="btn btn-outline-warning btn-lg">Cargar
        Producto</a>
      <a id="btn" th:href="@{/producto/listar}" class="btn btn-outline-warning btn-lg">Listar
        Productos</a>
    </div>
  </div>
</div>
