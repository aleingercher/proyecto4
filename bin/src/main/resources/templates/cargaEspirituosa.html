<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="CSS/maqueta.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Domine&family=Permanent+Marker&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/e84be291c7.js" crossorigin="anonymous"></script>
</head>


<body>
	<header>
		<div th:replace="fragments-navbar-footer :: navbar"></div>
	</header>
	<form th:action="@{/producto/espirituosaSave}" method="POST" enctype="multipart/form-data">
		<div class="form-group">
			<!-- tipo bebida blanca-->
			<label for="tipo" class="control-label">Tipo de BEBIDA ESPIRITUOSA</label>
			<select class="form-control" id="tipo" name="tipo">
				<option selected="selected" disabled="true">...</option>
				<option th:each="EspirituosaTipo : ${T(egg.proyecto4.enums.EspirituosaTipo_e).values()}"
					th:value="${EspirituosaTipo}" th:text="${EspirituosaTipo.displayValue}"></option>
			</select>
		</div>

		<div class="form-group">
			<!-- Marca cerveza -->
			<label for="marca" class="control-label">Marca de Bebida Espirituosa</label>
			<select class="form-control" id="marca" name="marca">
				<option selected="selected" disabled="true">...</option>
				<option th:each="EspirituosaMarca : ${T(egg.proyecto4.enums.EspirituosaMarca_e).values()}"
					th:value="${EspirituosaMarca}" th:text="${EspirituosaMarca.displayValue}"></option>
			</select>
		</div>



		<div class="form-group">
			<!-- Otras marcas -->
			<label for="Otra marca" class="control-label">Otra marca</label>
			<input type="text" class="form-control" id="marca_producto_1" name="otrasmarca" placeholder="...">
		</div>

		<div class="form-group">
			<!-- Precio -->
			<label for="Precio" class="control-label">Precio producto</label>
			<input type="number" class="form-control" id="precio_producto" name="precio" placeholder="...">
		</div>
		<!-- /*como se pone variable float*/ -->
		<div class="form-group">
			<!-- stock -->
			<label for="stock" class="control-label">Stock productos</label>
			<input type="number" class="form-control" id="stock_producto" name="stock" placeholder="...">
		</div>
		<div class="form-group">
			<!-- descripción -->
			<label for="descripcion" class="control-label">Descripción del Producto</label>
			<input type="text" class="form-control" id="descripcion_producto" name="descripcion" placeholder="...">
		</div>
		<div class="form-group">
			<!-- envase -->
			<label for="envase" class="control-label">Tipo de envase</label>
			<select class="form-control" id="envase" name="envase">
				<option selected="selected" disabled="true">...</option>
				<option th:each="EspirituosaEnvase : ${T(egg.proyecto4.enums.EspirituosaEnvase_e).values()}"
					th:value="${EspirituosaEnvase}" th:text="${EspirituosaEnvase.displayValue}"></option>
			</select>
		</div>

		<div class="form-group">
			<!-- Foto -->
			<label for="foto" class="control-label">Foto del Producto</label>
			<input type="file" class="form-control-file" id="foto_producto" name="imagen" placeholder="...">
		</div>
		<div class="form-group">
			<!-- origen -->
			<label for="origen" class="control-label">Origen del Producto</label>
			<select class="form-control" id="origen" name="origen">
				<option selected="selected" disabled="true">...</option>
				<option th:each="Origen : ${T(egg.proyecto4.enums.Origen_e).values()}" th:value="${Origen}"
					th:text="${Origen.displayValue}"></option>
			</select>
		</div>
		<!-- 
    private String otrasMarcas;
    private Float precio;
    private Integer stock;
    private Integer vendidos;
    private String descripcion;
    private String envase;//--
    private String tipo;//--
    private String foto;
    private String origen;//-- -->

		<div class="form-group">
			<!-- Submit Button -->
			<button type="submit" class="btn btn-primary">Cargar</button>
		</div>

	</form>
	<footer>
		<div th:replace="fragments-navbar-footer :: footer"></div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>


</body>

</html>
