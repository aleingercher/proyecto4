<div th:fragment="user">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
        class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="imagenes/welcome.jpg" alt="...">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="imagenes/mesa.jpg" alt="...">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="imagenes/estantes.jpg" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container">
    <div class="row d-flex justify-content-around my-3">
      <div class="col-12 col-sm-3 card-products">
        <a th:href="@{/producto/filtradoCerveza}">
          <img src="imagenes/cerveza.jpg" alt="espirituosas">
          <div class="card-content">
            <h5 class="title">CERVEZA</h5>
          </div>
        </a>
      </div>
      <div class="col-12 col-sm-3 card-products">
        <a th:href="@{/producto/filtradoVino}">
          <img src="imagenes/vino.jpg" alt="vinos">
          <div class="card-content">
            <h5 class="title">VINO</h5>
          </div>
        </a>
      </div>
      <div class="col-12 col-sm-3 card-products">
        <a th:href="@{/producto/filtradoEspirituosa}">
          <img src="imagenes/espirituosas.jpg" alt="cerveza">
          <div class="card-content">
            <h5 class="title">BEBIDAS ESPIRITUOSAS</h5>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

<div th:fragment="admin">
  <div id="flex-center">
    <div "${error != null}" th:text="${error}"
      class="alert-success alert-dismissible fade show mt-3" role="alert">
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
    </div>
    <div class="block-mid" >
      <a id="btn" th:href="@{/producto/cargarProductos}" class="btn btn-outline-warning btn-lg">Cargar
        Producto</a>
      <a id="btn" th:href="@{/producto/listar}" class="btn btn-outline-warning btn-lg">Listar
        Productos</a>
    </div>
  </div>
</div>
