<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/css/navbar-footer.css">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Domine&family=Permanent+Marker&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/e84be291c7.js" crossorigin="anonymous"></script>

  <title>Inicio</title>
</head>

<body>
<!--
  <header>
    <div th:replace="fragments-navbar-footer :: navbar"></div>
  </header>
-->
  <main class="content">
    <div class="header-cont">
      <img src="imagenes/Logo Completo.jpeg" alt="Logo de la empresa">
      <h1>Bienvenido <br /> a Barra Libre</h1>

      <a class="btn btn-dark zindex10" data-bs-toggle="modal" href="#exampleModalToggle"
        role="button">INGRESAR</a>

      <!-- MODAL -->
      <div class="modal fade" id="exampleModalToggle" aria-hidden="true"
        aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalToggleLabel">¿Sos mayor de 18 años?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Tenés que tener 18 años o más para ingresar a la página. Verificá tu edad para
              ingresar.
            </div>
            <div class="modal-footer">
              <a type="button" class="btn btn-dark" th:href="@{/home}">Si, soy mayor de 18 años</a>
              <button class="btn btn-danger" data-bs-target="#exampleModalToggle2"
                data-bs-toggle="modal">No, soy menor de 18 años</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade zindex1000" id="exampleModalToggle2" aria-hidden="true"
        aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              El acceso está restringido debido a tu edad
            </div>
          </div>
        </div>
      </div>
      <!-- END MODAL -->

    </div>
  </main>

  <footer class="pie-pagina">
  <div th:replace="fragments-navbar-footer :: footer"></div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
