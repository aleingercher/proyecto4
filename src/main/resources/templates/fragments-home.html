<div th:fragment="user">
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Imagenes/welcome.jpg" class="d-block" alt="...">
      </div>
      <div class="carousel-item">
        <img src="Imagenes/mesa.jpg" class="d-block" alt="...">
      </div>
      <div class="carousel-item">
        <img src="Imagenes/estantes.jpg" class="d-block" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="card-group">
    <div class="card">
      <img src="../static/imagenes/vino.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">VINOS</h5>
        <p class="card-text">DESCRIPCION DE LA BEBIDA.</p>
      </div>
      <div class="card-footer">
        <a href="Index.html"><button type="button" class="btn btn-primary">VINOS</button></a>
      </div>
    </div>
    <div class="card">
      <img src="../static/imagenes/cerveza.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">CERVEZAS</h5>
        <p class="card-text">DESCRIPCION DE LA BEBIDA</p>
      </div>
      <div class="card-footer">
        <a href="Index.html"><button type="button" class="btn btn-primary">CERVEZAS</button></a>
      </div>
    </div>
    <div class="card">
      <img src="../static/imagenes/espirituosas.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">BEBIDAS ESPIRITUOSAS</h5>
        <p class="card-text">DESCRIPCION DE LA BEBIDA</p>
      </div>
      <div class="card-footer">
        <a href="Index.html"><button type="button" class="btn btn-primary">ESPIRITUOSAS</button></a>
      </div>
    </div>
  </div>
</div>

<div th:fragment="admin">
    <div id="flex-center">
		<div "${error != null}" th:text="${error}" class="alert-success alert-dismissible fade show mt-3" role="alert">
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
		</div>
		<div class="block-mid bg-dark bg-success p-2" style="--bs-bg-opacity: .75;">
			<a id="btn" href="/producto/cargarProductos" class="btn btn-outline-warning">Cargar Producto</a>
			<a id="btn" href="/producto/listar" class="btn btn-outline-warning">Listar Productos</a>
		</div>
	</div>
</div>
