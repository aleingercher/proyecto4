<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/css/navbar-footer.css">
  <link rel="stylesheet" href="/css/carga.css">
  <link href="https://fonts.googleapis.com/css2?family=Domine&family=Permanent+Marker&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/e84be291c7.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div th:replace="fragments-navbar-footer :: navbar"></div>
  </header>
  <div class="container w-50">
    <h2 class="text-center">Carga de Cervezas</h2>
    <form th:action="@{/producto/cervezaSave}" method="POST" enctype="multipart/form-data">
      <p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
      <!-- Marca cerveza -->
      <div class="form-group">
        <label for="marca" class="control-label">Marca de cerveza</label>
        <select class="form-control" id="marca_producto" name="marca">
          <option selected="selected" disabled="true">...</option>
          <option th:each="CervezaMarca : ${T(egg.proyecto4.enums.CervezaMarca_e).values()}"
            th:value="${CervezaMarca}" th:text="${CervezaMarca.displayValue}"></option>
        </select>
      </div>

      <!-- Otras marcas -->
      <div class="form-group">
        <label for="Otra marca" class="control-label">Otra marca</label>
        <input type="text" class="form-control" id="marca_producto_1" name="otrasmarca"
          placeholder="...">
      </div>

      <div class="form-group">
        <!-- Familia cerveza -->
        <label for="familia" class="control-label">Familia de cerveza</label>
        <select class="form-control" id="familia_producto" name="familia">
          <option selected="selected" disabled="true">...</option>
          <option th:each="CervezaFamilia : ${T(egg.proyecto4.enums.CervezaFamilia_e).values()}"
            th:value="${CervezaFamilia}" th:text="${CervezaFamilia.displayValue}"></option>
        </select>
      </div>

      <!-- Precio -->
      <div class="form-group">
        <label for="Precio" class="control-label">Precio del producto</label>
        <input type="number" class="form-control" id="precio_producto" name="precio"
          placeholder="..." th:value="${precio}">
      </div>

      <!-- stock -->
      <div class="form-group">
        <label for="stock" class="control-label">Stock inicial productos</label>
        <input type="number" class="form-control" id="stock_producto" name="stock" placeholder="..."
          th:value="${stock}">
      </div>

      <div class="form-group">
        <!-- descripción -->
        <label for="descripcion" class="control-label">Descripción del producto</label>
        <input type="text" class="form-control" id="descripcion_producto" name="descripcion"
          placeholder="..." th:value="${descripcion}">
      </div>

      <!-- envase -->
      <div class="form-group">
        <label for="envase" class="control-label">Tipo de envase</label>
        <select class="form-control" id="envase_producto" name="envase">
          <option selected="selected" disabled="true">...</option>
          <option th:each="CervezaEnvase : ${T(egg.proyecto4.enums.CervezaEnvase_e).values()}"
            th:value="${CervezaEnvase}" th:text="${CervezaEnvase.displayValue}"></option>
        </select>
      </div>

      <!-- tipo -->
      <div class="form-group">
        <label for="tipo" class="control-label">Tipo de cerveza</label>
        <select class="form-control" id="tipo_producto" name="tipo">
          <option selected="selected" disabled="true">...</option>
          <option th:each="CervezaTipo : ${T(egg.proyecto4.enums.CervezaTipo_e).values()}"
            th:value="${CervezaTipo}" th:text="${CervezaTipo.displayValue}"></option>
        </select>
      </div>

      <!-- Foto -->
      <div class="form-group">
        <label for="foto" class="control-label">Foto del Producto</label>
        <br />
        <input type="file" class="form-control-file" id="foto_producto" name="imagen"
          placeholder="Foto del producto">
      </div>

      <!-- origen -->
      <div class="form-group">
        <!-- origen -->
        <label for="origen" class="control-label">Origen del Producto</label>
        <select class="form-control" id="origen" name="origen">
          <option selected="selected" disabled="true">...</option>
          <option th:each="Origen : ${T(egg.proyecto4.enums.Origen_e).values()}"
            th:value="${Origen}" th:text="${Origen.displayValue}"></option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" class="btn btn-dark">Cargar</button>
      </div>

    </form>
  </div>

  <footer class="pie-pagina">
    <div th:replace="fragments-navbar-footer :: footer"></div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</body>

</html>
