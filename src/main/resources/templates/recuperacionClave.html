<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/css/navbar-footer.css">
  <link rel="stylesheet" href="/css/home.css">
  <link href="https://fonts.googleapis.com/css2?family=Domine&family=Permanent+Marker&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/e84be291c7.js" crossorigin="anonymous"></script>
  <title>Login</title>
</head>

<body class="bg-dark">
  <header>
    <div th:replace="fragments-navbar-footer :: navbar"></div>
  </header>
  <section>
		<div id="flex-center">
    <h3 style="color: white; text-align: center;">Recuperacion de clave</h3>
    <div class="block-mid" th:if="${codigo} == null">
      <form th:action="@{/user/cargarCodigo}" method="GET">
      		<p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
      		<div class="mb-4">
              <label for="exampleInputEmail1" class="form-label font-weight-bold">Ingrese su Email: </label>
              <input type="email" class="form-control bg-light border-0" id="exampleInputEmail1"
                placeholder="Ingresa tu email" aria-describedby="emailHelp" name="email">
            </div>
      	<button type="submit" class="btn btn-primary w-100">Pedir codigo</button>
      </form>
    </div>
    <div class="block-mid" th:if="${email} != null">
      <form th:action="@{/user/cambiarClave/__${email}__}" method="GET">
      		<p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
      		<div class="mb-4">
              <label for="codigo" class="form-label font-weight-bold">Ingrese su codigo: </label>
              <input type="number" class="form-control bg-light border-0" id="codigo"
                placeholder="Ingresa tu codigo" aria-describedby="emailHelp" name="codigo">
            </div>
      	<button type="submit" class="btn btn-primary w-100">Verificar</button>
      </form>
    </div>
  </div>

	 <div class="block-mid" th:if="${bandera} != null">
      <form th:action="@{/user/modificarClave/__${emaill}__}" method="POST">
      		<p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
      		<div class="mb-4">
              <label for="clave" class="form-label font-weight-bold">Ingrese su nueva clave: </label>
              <input type="password" class="form-control bg-light border-0" id="clave"
                placeholder="Ingresa tu clave" aria-describedby="emailHelp" name="clave">
            </div>
            <div class="mb-4">
              <label for="clave2" class="form-label font-weight-bold">Confirme su clave: </label>
              <input type="password" class="form-control bg-light border-0" id="clave2"
                placeholder="Confirma tu clave" aria-describedby="emailHelp" name="clave2">
            </div>
      	<button type="submit" class="btn btn-primary w-100">Verificar</button>
      </form>
    </div>
  	</div>
  </section>
  <!-- Optional JavaScript -->
  <!-- Popper.js first, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
  <footer class="pie-pagina">
    <div th:replace="fragments-navbar-footer :: footer"></div>
  </footer>
</body>

</html>
