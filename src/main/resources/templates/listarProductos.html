<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Domine&family=Permanent+Marker&display=swap"
  rel="stylesheet">
  <script src="https://kit.fontawesome.com/e84be291c7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Listar Productos</title>
</head>

<body>
  <header>
    <div th:replace="fragments-navbar-footer :: navbar"></div>
  </header>
  <form class="example" action="action_page.php">
    <input type="text" placeholder="Search.." name="search">
    <button type="submit"><i class="fa fa-search"></i></button>
  </form>
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">Marca</th>
        <th scope="col">Envase</th>
        <th scope="col">Tipo</th>
        <th scope="col">Stock</th>
        <th scope="col">Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="prod:${productos}">
        <td th:text="${prod.marca}">Marca</td>
        <td th:text="${prod.envase}">Envase</td>
        <td th:text="${prod.tipo}">Tipo</td>
        <td th:text="${prod.stock}">Stock</td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-primary"
              th:href="/producto/detalle">Descripción</button>
            <button type="button" class="btn btn-warning" th:href="/producto/editar">Editar</button>
            <button type="button" class="btn btn-danger"
              th:href="/producto/eliminar">Eliminar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <footer>
    <div th:replace="fragments-navbar-footer :: footer"></div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
