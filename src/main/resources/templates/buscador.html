<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/maqueta.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Domine&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/e84be291c7.js" crossorigin="anonymous"></script>

    <title>Editar producto</title>
</head>
<style>
    .table {
        display: none;
        color: white !important;
        border: 1px white solid;
        width: 400px;
    }

    #search {
        width: 400px;
        position: absolute;
        top: 20px;
        right: 20px;
    }

    .containerSearchBar {
        display: flex;
        justify-content: end;
        position: relative;
    }
</style>

<body class="bg-dark text-white">
    <header>
        <div th:replace="fragments-navbar-footer :: navbar"></div>
    </header>

    <div class="containerSearchBar">
        <div class="containerSearch">
            <input autocomplete="off" type="text" name="search" id="search"
                placeholder="Ingrese su busqueda">
            <table class="table">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Marca</th>
                        <th>flia</th>
                        <th>envase</th>
                        <th>$</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Vino</td>
                        <td>Alma Mora</td>
                        <td>Malbec</td>
                        <td>750ml</td>
                        <td>500</td>
                    </tr>
                    <tr>
                        <td>Fernet</td>
                        <td>Branca</td>
                        <td></td>
                        <td>litro</td>
                        <td>600</td>
                    </tr>
                    <tr>
                        <td>Cerveza</td>
                        <td>Quilmes</td>
                        <td>Rubia</td>
                        <td>lata 473 ml</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Cerveza</td>
                        <td>Andes</td>
                        <td>Roja</td>
                        <td>lata 743 ml</td>
                        <td>200</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer class="pie-pagina">
        <div th:replace="fragments-navbar-footer :: footer"></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        const searchInput = document.querySelector('#search');
        const rows = document.querySelectorAll('tbody tr')
        const rowsArray = Array.from(rows)
        const table = document.querySelector('.table')


        searchInput.addEventListener('keyup', (e) => {
            let q = e.target.value.toLowerCase();

            rowsArray.map(row => {

                let tds = row.children;
                let text = '';
                for (let i = 0; i < 3; i++) {
                    text = text + tds[i].outerText.toLowerCase() + ' ';
                }

                if (q == '') { }
                return !text.includes(q) || q == '' ? row.style.display = 'none' : row.style.display = '';
            })
        })

        searchInput.addEventListener('focus', () => {
            table.style.display = 'table';

            rowsArray.map(row => {
                row.style.display = 'none';
            })

        })
        searchInput.addEventListener('blur', () => {
            table.style.display = 'none'

        })

    </script>
</body>

</html>
