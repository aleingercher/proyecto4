<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/css/navbar-footer.css">
  <link rel="stylesheet" href="/css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Domine&family=Permanent+Marker&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/e84be291c7.js" crossorigin="anonymous"></script>
  <title>Login</title>
</head>

<body class="bg-dark">
  <header>
    <div th:replace="fragments-navbar-footer :: navbar"></div>
  </header>
  <section>
    <div class="row g-0">
      <div class="col-lg-7 d-none d-lg-block img-1">
      </div>
      <div class="col-lg-5 bg-dark d-flex flex-column align-items-end min-vh-100">
        
        <div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">
          <h1 class="font-weight-bold mb-4 text-center">Ingresa y date el gusto</h1>
          <hr class="mb-4">
          <div th:if="${param.logout}" class="alert-success alert-dismissible fade show mt-3"
            role="alert">
            <span>Has finalizado la sesión con exito.</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"
              aria-label="close"></button>
          </div>
          <form class="mb-5" th:action="@{/logincheck}" method="POST">
            <p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label font-weight-bold">Email</label>
              <input type="text" class="form-control bg-dark-x border-0" id="exampleInputEmail1"
                placeholder="Ingresa tu email" aria-describedby="emailHelp" name="email">
            </div>
            <div class="mb-4">
              <label for="exampleInputPassword1"
                class="form-label font-weight-bold">Contraseña</label>
              <input type="password" class="form-control bg-dark-x border-0 mb-2"
                placeholder="Ingresa tu contraseña" id="exampleInputPassword1" name="password">
              <a href="" id="emailHelp" class="form-text text-muted text-decoration-none">¿Has
                olvidado tu contraseña?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
          </form>

          <p class="font-weight-bold text-center text-muted">O inicia sesión con</p>
          <div class="d-flex justify-content-around">
            <button type="button" class="btn btn-outline-light flex-grow-1 mr-2"><i
                class="fab fa-google lead mr-2"></i> Google</button>
            <button type="button" class="btn btn-outline-light flex-grow-1 ml-2"><i
                class="fab fa-facebook-f lead mr-2"></i> Facebook</button>
          </div>
          <br><br><br><br><br>
          <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 mt-auto w-100">
            <hr class="mb-4">
            <p class="d-inline-block mb-4">¿Todavia no tienes una cuenta?</p> <a
              th:href="@{/user/save}" class="text-primary font-weight-bold text-decoration-none">Crea
              una ahora</a>
        </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Optional JavaScript -->
  <!-- Popper.js first, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
  <footer class="pie-pagina">
    <div th:replace="fragments-navbar-footer :: footer"></div>
  </footer>
</body>

</html>
