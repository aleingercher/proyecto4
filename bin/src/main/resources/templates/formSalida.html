<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/formsalida.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Domine&family=Permanent+Marker&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/e84be291c7.js" crossorigin="anonymous"></script>

  <title>form salida</title>
</head>

<body>
  <header>
    <div th:replace="fragments-navbar-footer :: navbar"></div>
  </header>

  <div class="row">
    <div class="col-75">
      <div class="container">
        <form action="/action_page.php">

          <div class="row">
            <div class="col-50">
              <h3>Direccion de envio</h3>
              <label for="fname"><i class="fa fa-user"></i> Nombre completo</label>
              <input type="text" id="fname" name="firstname" placeholder="Laura Olivera">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="gaston@gaston.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Dirección</label>
              <input type="text" id="adr" name="address" placeholder="Calle Falsa 123">
              <label for="city"><i class="fa fa-institution"></i> Pais</label>
              <input type="text" id="city" name="city" placeholder="Argentina">
              <label for="city"><i class="fa fa-institution"></i> Ciudad</label>
              <input type="text" id="city" name="city" placeholder="Mendoza City">
              <div class="row">
                <div class="col-50">
                  <label for="state">Localidad</label>
                  <input type="text" id="state" name="state" placeholder="MZA">
                </div>
                <div class="col-50">
                  <label for="zip">C.P.</label>
                  <input type="text" id="zip" name="zip" placeholder="5500">
                </div>
              </div>
            </div>

            <div class="col-50">
              <h3>Pago</h3>
              <input type="radio" checked="checkbox" name="pago">Tarjetas aceptadas
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:rgb(204, 194, 54);"></i>
                <i class="fa fa-cc-amex" style="color:rgb(204, 194, 54);"></i>
                <i class="fa fa-cc-mastercard" style="color:rgb(204, 194, 54);"></i>
                <i class="fa fa-cc-discover" style="color:rgb(204, 194, 54);"></i>
              </div>
              <label for="cname">Nombre en la tarjeta</label>
              <input type="text" id="cname" name="cardname" placeholder="Elegante K-Lo-K">
              <label for="ccnum">Numero de tarjeta</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Mes de expiración</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="Noviembre">

              <div class="row">
                <div class="col-50">
                  <label for="expyear">Año de expiración</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2018">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352">
                </div>
              </div>
              <input type="radio" checked="checkbox" name="pago">Mercado Pago
              <button type="button" class="btn btn-outline-warning" id="mercado">Ir a Mercado
                Pago</button>
            </div>

          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Direccion de envío igual a la
            de facturación
          </label>
        </form>
      </div>
    </div>

    <div class="col-25">
      <div class="container">
        <h4>Cart
          <span class="price" style="color:rgb(255, 255, 255)">
            <i class="fa fa-shopping-cart"></i>
            <b>4</b>
          </span>
        </h4>
        <p><a href="#">Product 1</a> <span class="price">$15</span></p>
        <p><a href="#">Product 2</a> <span class="price">$5</span></p>
        <p><a href="#">Product 3</a> <span class="price">$8</span></p>
        <p><a href="#">Product 4</a> <span class="price">$2</span></p>
        <hr>
        <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
        <button type="button" class="btn btn-success">Terminar compra</button>
        <button type="button" class="btn btn-success">Ingresar</button>
      </div>
    </div>
  </div>

  <footer class="pie-pagina">
    <div th:replace="fragments-navbar-footer :: footer"></div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
