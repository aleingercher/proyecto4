<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listar Productos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/css/navbar-footer.css">
  <link rel="stylesheet" href="/css/listarProductos.css">
  <link href="https://fonts.googleapis.com/css2?family=Domine&family=Permanent+Marker&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/e84be291c7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
  <header>
    <div th:replace="fragments-navbar-footer :: navbar"></div>
  </header>
  <!--Barra Buscador-->
  <div class="content-barra">
    <form class="example buscador buscador-fondo" action="action_page.php">
      <input type="text" placeholder="Search.." name="search">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>


  <p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">Marca</th>
        <th scope="col">Envase</th>
        <th scope="col">Familia/Varietal</th>
        <th scope="col">Stock</th>
        <th scope="col">Acci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="cerveza:${cervezas}">
        <td th:text="${cerveza.marca}">Marca</td>
        <td th:text="${cerveza.envase}">Envase</td>
        <td th:text="${cerveza.varietal}">Tipo</td>
        <td th:text="${cerveza.stock}">Stock</td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <a type="button" class="btn btn-primary"
              th:href="@{/producto/detalleCerveza/__${cerveza.id}__}"><i
                data-feather="info"></i></a>
            <a type="button" class="btn btn-secondary"
              th:href="@{/producto/editarCerveza/__${cerveza.id}__}"><i data-feather="edit"></i></a>
            <a type="button" class="btn btn-danger"
              th:href="@{/producto/eliminarCerveza/__${cerveza.id}__}"><i
                data-feather="delete"></i></a>
          </div>
        </td>
      </tr>
      <tr th:each="vino:${vinos}">
        <td th:text="${vino.marca}">Marca</td>
        <td th:text="${vino.envase}">Envase</td>
        <td th:text="${vino.varietal}">Tipo</td>
        <td th:text="${vino.stock}">Stock</td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <a type="button" class="btn btn-primary"
              th:href="@{/producto/detalleVino/__${vino.id}__}"><i data-feather="info"></i></a>
            <a type="button" class="btn btn-secondary"
              th:href="@{/producto/editarVino/__${vino.id}__}"><i data-feather="edit"></i></a>
            <a type="button" class="btn btn-danger"
              th:href="@{/producto/eliminarVino/__${vino.id}__}"><i data-feather="delete"></i></a>
          </div>
        </td>
      </tr>
      <tr th:each="espirituosa:${espirituosas}">
        <td th:text="${espirituosa.marca}">Marca</td>
        <td th:text="${espirituosa.envase}">Envase</td>
        <td th:text="${espirituosa.tipo}">Tipo</td>
        <td th:text="${espirituosa.stock}">Stock</td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <a type="button" class="btn btn-primary"
              th:href="@{/producto/detalleEspirituosa/__${espirituosa.id}__}"><i
                data-feather="info"></i></a>
            <a type="button" class="btn btn-secondary"
              th:href="@{/producto/editarEspirituosa/__${espirituosa.id}__}"><i
                data-feather="edit"></i></a>
            <a type="button" class="btn btn-danger"
              th:href="@{/producto/eliminarEspirituosa/__${espirituosa.id}__}"><i
                data-feather="delete"></i></a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="content"></div>
  <footer class="pie-pagina">
    <div th:replace="fragments-navbar-footer :: footer"></div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    feather.replace()
  </script>
</body>

</html>
