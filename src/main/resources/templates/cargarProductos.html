<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/navbar-footer.css">
    <!--<link rel="stylesheet" href="/css/cargarProductos.css">-->
    <link
        href="https://fonts.googleapis.com/css2?family=Domine&family=Permanent+Marker&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="cargarProductos.css">
    <title>cargar productos</title>
</head>

<body>
    <header>
        <div th:replace="fragments-navbar-footer :: navbar"></div>
    </header>

    <div class="content">
        
        <div class="col text-center">
            <h1 class="text-center">Escoja el producto que desea cargar</h1>
            <button type="button" class="btn btn-primary btn-lg btn-block"><a th:href="@{/producto/cervezaSave}">CERVEZA</a></button>
            <button type="button" class="btn btn-success btn-lg btn-block"><a th:href="@{/producto/vinoSave}">VINO</a></button>
            <button type="button" class="btn btn-info btn-lg btn-block"><a th:href="@{/producto/espirituosaSave}">ESPIRITUOSA</a></button>
        </div>

    </div>

    <footer class="pie-pagina">
        <div th:replace="fragments-navbar-footer :: footer"></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

</body>
